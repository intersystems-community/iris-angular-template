<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['apiToken'].errors }" />
                </mat-form-field>
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                </div>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['apiToken'].errors }" />
                </mat-form-field>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['password']">Password is required</div>
                </div>
                <div *ngIf="error" class="invalid-feedback">{{error}}</div>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-flat-button [disabled]="loading" color="primary" class="fr-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
